AppBundle\Entity\Affiche:
  affiches{1..4}:
    performance: @performance*
    dateTime: <dateTime()>

AppBundle\Entity\Performance:
  performances{1..4}:
    title: <performanceName()>
    description: <performanceDescription()>
    premiere: <premiereDate()>
    affiche: @affiches*
    role: @roles*

AppBundle\Entity\Role:
  roles{1..4}:
    role: <roleName()>
    description: <roleDescription()>
    performance: @performance*
    employee: @employee*

AppBundle\Entity\Employee:
  employees{1..4}:
    firstName: <firstNameEmpl()>
    LastName: <lastNameEmpl()>
    MiddleName: <firstName()>
    dob: <dateTime()>
    position: <positionName()>
    role: @roles*