services:
    sonata.admin.employee:
        class: AppBundle\Admin\EmployeeAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "Працівники" }
        arguments:
           - ~
           - AppBundle\Entity\Employee
           - ~
        calls:
           - [ setTranslationDomain, [messages]]

    sonata.admin.role:
        class: AppBundle\Admin\RoleAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "Hidden", label: "Ролі" }
        arguments:
           - ~
           - AppBundle\Entity\Role
           - ~
        calls:
           - [ setTranslationDomain, [messages]]

    sonata.admin.performance:
        class: AppBundle\Admin\PerformanceAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "Вистави" }
        arguments:
           - ~
           - AppBundle\Entity\Performance
           - ~
        calls:
           - [ setTranslationDomain, [messages]]

    sonata.admin.performanceEvent:
        class: AppBundle\Admin\PerformanceEventAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "Розклад вистав" }
        arguments:
           - ~
           - AppBundle\Entity\PerformanceEvent
           - ~
        calls:
           - [ setTranslationDomain, [messages]]

    sonata.admin.post:
        class: AppBundle\Admin\PostAdmin
        tags:
           - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "Новини" }
        arguments:
           - ~
           - AppBundle\Entity\Post
           - ~
        calls:
        - [ setTranslationDomain, [messages]]
        - [ setContainer, [@service_container]]

    sonata.admin.tag:
        class: AppBundle\Admin\TagAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "CheTheatre", label: "Теги" }
        arguments:
            - ~
            - AppBundle\Entity\Tag
            - ~
        calls:
        - [ setTranslationDomain, [messages]]
